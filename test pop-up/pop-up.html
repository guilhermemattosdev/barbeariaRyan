<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/test pop-up/pop-up.css">
</head>

<body>

    <button id="buttonDialog">Abrir dialog</button>

    <dialog class="dialogWrapper">
        <div class="popUpWrapper">
            <div class="buttonCloseWrapper">
                <button class="buttonClose" id="buttonCloseId"><img class="buttonCloseIcon" src="/assets/icons8-close.svg"
                        alt="fechar"></button>
            </div>

            <form action="">
                <label for="name">Nome</label><br>
                <input type="text" name="name" id="name" value="Guilherme Mattos" disabled=""><br>
                <label for="number">Número</label><br>
                <input type="tel" name="number" id="number" value="(21) 97725-2287" disabled><br>
                <div class="contentHorario">
                    <label for="time">Horário</label>
                    <input type="time" name="time" id="time" value="10:00">
                </div>
                <div class="buttonWrapper">
                    <button class="buttonEditar">Editar</button>
                </div>

            </form>
        </div>
    </dialog>
    <script src="pop-up.js"></script>
</body>

</html>
